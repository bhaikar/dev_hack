<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACK.MCE 5.0 - Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="bg-animation"></div>

    <header>
        <h1 class="logo">HACK.MCE 5.0 - ADMIN</h1>
        <div class="header-right">
            <a href="index.html" class="nav-btn">‚Üê Registration</a>
            <button class="refresh-btn" onclick="loadAllData()">üîÑ Refresh</button>
            <button class="export-btn" onclick="exportToExcel()">üì• Export</button>
        </div>
    </header>

    <div class="container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-card-title">Total Teams</div>
                <div class="stat-card-value" id="totalTeams">0</div>
                <div class="stat-card-subtitle">Selected for hackathon</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">Checked In</div>
                <div class="stat-card-value" id="checkedInCount">0</div>
                <div class="stat-card-subtitle">Teams present</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">Pending</div>
                <div class="stat-card-value" id="pendingCount">0</div>
                <div class="stat-card-subtitle">Yet to arrive</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">Attendance Rate</div>
                <div class="stat-card-value" id="attendanceRate">0%</div>
                <div class="stat-card-subtitle">Overall percentage</div>
            </div>
        </div>

        <!-- Manual Check-in Section -->
        <div class="action-section">
            <h2 class="section-title">Manual Check-in</h2>
            <form class="action-form" id="manualCheckInForm">
                <input 
                    type="text" 
                    id="manualTeamId" 
                    placeholder="Enter Team ID" 
                    required
                >
                <button type="submit">Check In Team</button>
            </form>
            <div id="manualMessage" class="message"></div>
        </div>

        <!-- Teams List Section -->
        <div class="teams-section">
            <h2 class="section-title">All Teams</h2>
            
            <!-- Search Bar -->
            <div class="search-bar">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="üîç Search by Team ID or Team Name..."
                    oninput="filterTeams()"
                >
            </div>

            <!-- Teams Table -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Team ID</th>
                            <th>Team Name</th>
                            <th>Status</th>
                            <th>Check-in Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="teamsTableBody">
                        <tr>
                            <td colspan="6" class="loading">
                                <div class="spinner"></div>
                                Loading teams...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
